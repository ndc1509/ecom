{% extends 'base.html' %}
{% load humanize %}
{% load static %}

{% block content %}
    <!-- ========================= SECTION MAIN ========================= -->
    <section class="section-intro padding-y-sm">
        <div class="container">
            <div class="intro-banner-wrap">
                {% include "includes/alerts.html" %}
                {#            <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">#}
            </div>

        </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
        <div class="container">
            <header class="section-heading">
                <a href="{% url 'items:store' %}" class="btn btn-outline-primary float-right">See all</a>
                <h3 class="section-title">All products</h3>
            </header><!-- sect-heading -->
            <div class="row">
                {% for product in products %}
                    <div class="col-md-3">
                        <div class="card card-product-grid">
                            <a href="{{ product.get_url }}" class="img-wrap"> <img
                                    src="{{ product.productimage_set.first.image }}"> </a>
                            <figcaption class="info-wrap">
                                <a href="{{ product.get_url }}" class="title">{{ product.name }}</a>
                                <div class="price mt-1">{{ product.price | floatformat:0 | intcomma }} VNƒê</div>
                                <!-- price-wrap.// -->
                            </figcaption>
                        </div>
                    </div> <!-- col.// -->
                {% endfor %}
            </div> <!-- row.// -->
        </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
{% endblock %}
